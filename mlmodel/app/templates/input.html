<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            background-color: #fc573e;
            font-family: Arial, sans-serif;
        }

        h1 { 
            text-align: center;
            color: #333333;
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 1 5px 8px rgba(0, 0, 0, 0.3);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: none;
        }

        th {
            background-color: #f2f2f2;
            color: #555555;
            font-weight: bold;
            text-transform: uppercase;
        }

        td input[type="text"] {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 14px;
        }

        td input[type="text"]:focus {
            outline: none;
            border-color: #999999;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Enter the required data fields:</h1>
    <form action=http://127.0.0.1:5000/input method='POST'>
    </form>

    <table>
        <tr>
            <th></th>
            <th>Mean</th>
        </tr>
        <tr>
            <th>Radius:</th>
            <td id="a"><input type="text"></td>

        </tr>
        <tr>
            <th>Texture:</th>
            <td id="b"><input type="text"></td>

        </tr>
        <tr>
            <th>Perimeter:</th>
            <td id="c"><input type="text"></td>

        </tr>
        <tr>
            <th>Area:</th>
            <td id="d"><input type="text"></td>

        </tr>
        <tr>
            <th>Smoothness:</th>
            <td id="e"><input type="text"></td>

        </tr>
        <tr>
            <th>Compactness:</th>
            <td id="f"><input type="text"></td>

        </tr>
        <tr>
            <th>Concavity:</th>
            <td id="g"><input type="text"></td>

        </tr>
        <tr>
            <th>Concave points:</th>
            <td id="h"><input type="text"></td>

        </tr>
        <tr>
            <th>Symmetry:</th>
            <td id="i"><input type="text"></td>

        </tr>
        <tr>
            <th>Fractal_dim:</th>
            <td id="j"><input type="text"></td>

        </tr>
    </table>

    <div class="btn-container">
        <button class="btn">Submit</button>
    </div>
</body>
</html>
